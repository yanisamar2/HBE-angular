<h3>Create Reservation</h3>

<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="checkin">Check in</label>
      <input type="text" class="form-control" id="checkin" required [(ngModel)]="reservation.checkin" name="checkin">
    </div>

    <div class="form-group">
      <label for="checkout">Check out</label>
      <input type="text" class="form-control" id="checkout" required [(ngModel)]="reservation.checkout" name="checkout">
    </div>

    <div class="form-group">
      <!--label for="bookerName">Booker</label>
      <input type="text" class="form-control" id="bookerName" required [(ngModel)]="reservation.booker.firstName" name="bookerName">
      <label for="bookerMail">Booker mail</label>
      <input type="text" class="form-control" id="bookerMail" required [(ngModel)]="reservation.booker.mail" name="bookerMail">
      <label for="guestName">Guest</label>
      <input type="text" class="form-control" id="guestName" required [(ngModel)]="reservation.guest.firstName" name="guestName"-->
      
      <select ng-model="sel1" ng-options="item.nom for item in itemObjectArray">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
